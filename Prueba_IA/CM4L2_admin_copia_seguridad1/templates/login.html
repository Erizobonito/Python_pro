<!DOCTYPE html>
<html>
<head>
    <title>Login Administrador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .admin-mode {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        .admin-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        button.cancel {
            background-color: #f44336;
        }
        button:hover {
            opacity: 0.9;
        }
        .error {
            color: #f44336;
            text-align: center;
            margin-top: 10px;
        }
        .instructions {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel de Control</h1>
        <p class="instructions">Presiona la tecla 'P' para acceder al modo administrador</p>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>

    <div id="adminMode" class="admin-mode">
        <div class="admin-container">
            <h1>Modo Administrador</h1>
            <form method="POST">
                <input type="password" name="admin_password" placeholder="ContraseÃ±a de administrador" required>
                <button type="submit">Acceder</button>
                <button type="button" class="cancel" onclick="closeAdminMode()">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key.toLowerCase() === 'p' && !isInputFocused()) {
                showAdminMode();
            }
        });

        function isInputFocused() {
            const activeElement = document.activeElement;
            return activeElement.tagName === 'INPUT' || 
                   activeElement.tagName === 'TEXTAREA';
        }

        function showAdminMode() {
            document.getElementById('adminMode').style.display = 'block';
        }

        function closeAdminMode() {
            document.getElementById('adminMode').style.display = 'none';
        }
    </script>
</body>
</html>
